<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Serverless Web App | AWS Project</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#0f172a,#1e3a8a,#6366f1);
    background-size:400% 400%;
    animation:bgMove 12s infinite alternate;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    100%{background-position:100% 50%;}
}

.container{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    border-radius:20px;
    padding:40px;
    width:90%;
    max-width:600px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}

h1{
    font-size:2.2rem;
    margin-bottom:10px;
}

.subtitle{
    font-weight:300;
    margin-bottom:30px;
    opacity:0.9;
}

.tech-stack{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    margin-bottom:30px;
}

.tech{
    padding:6px 12px;
    background:rgba(255,255,255,0.15);
    border-radius:20px;
    font-size:14px;
}

button{
    padding:14px 30px;
    font-size:16px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    background:linear-gradient(90deg,#6366f1,#8b5cf6);
    color:white;
    transition:0.3s;
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 15px 25px rgba(0,0,0,0.4);
}

#output{
    margin-top:25px;
    font-size:20px;
    font-weight:500;
}

.footer{
    margin-top:30px;
    font-size:13px;
    opacity:0.7;
}

</style>
</head>

<body>

<div class="container">

    <h1>☁️ Serverless Web Application</h1>
    <div class="subtitle">AWS Cloud Project with CI/CD Pipeline</div>

    <div class="tech-stack">
        <div class="tech">S3</div>
        <div class="tech">CloudFront</div>
        <div class="tech">API Gateway</div>
        <div class="tech">Lambda</div>
        <div class="tech">DynamoDB</div>
        <div class="tech">GitHub Actions</div>
    </div>

    <button onclick="callAPI()">View Visitor Count</button>

    <div id="output">Visitors: Loading...</div>

    <div class="footer">
        Built using AWS Serverless Architecture
    </div>

</div>

<script>

async function callAPI() {

    const apiUrl = "https://crficjyfc8.execute-api.ap-south-1.amazonaws.com/prod/hello";

    try {

        const response = await fetch(apiUrl);
        const data = await response.json();

        document.getElementById("output").innerText =
            "Visitors: " + (data.count ?? "N/A");

    } catch (err) {

        document.getElementById("output").innerText =
            "Error connecting to backend";

    }
}

callAPI();

</script>

</body>
</html>
