<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Web App CI/CD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dbeafe, #c7d2fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: #1e3a8a;
            font-size: 3rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite alternate;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #6366f1, #818cf8);
            color: white;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: floatButton 2.5s ease-in-out infinite alternate;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        #output {
            margin-top: 25px;
            font-size: 22px;
            color: #1e3a8a;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }

        /* Floating animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-15px); }
        }

        @keyframes floatButton {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-8px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Subtle background bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(99,102,241,0.15);
            animation: rise 10s infinite linear;
        }

        @keyframes rise {
            0% { transform: translateY(100vh) scale(0.5); }
            100% { transform: translateY(-20vh) scale(1); }
        }
    </style>
</head>
<body>

    <!-- Floating bubbles -->
    <div class="bubble" style="width: 60px; height: 60px; left: 10%; animation-duration: 12s;"></div>
    <div class="bubble" style="width: 80px; height: 80px; left: 30%; animation-duration: 15s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; left: 70%; animation-duration: 10s;"></div>

    <h1>Serverless Web App CI/CD</h1>
    <button onclick="callAPI()">Call Backend Lambda</button>
    <div id="output">Visitor count will appear here</div>

    <script>
        async function callAPI() {
            const apiUrl = "https://crficjyfc8.execute-api.ap-south-1.amazonaws.com/prod/hello"; // Replace with your API URL

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                document.getElementById("output").innerText =
                    "Message: " + data.message + " | Count: " + (data.count ?? "N/A");
            } catch (err) {
                document.getElementById("output").innerText =
                    "Error calling API: " + err;
            }
        }
    </script>

</body>
</html>
