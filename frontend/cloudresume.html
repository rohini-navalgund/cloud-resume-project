<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Serverless Web App CI/CD</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    text-align: center;
    width: 90%;
    max-width: 420px;
    animation: fadeIn 0.8s ease;
}

h1 {
    margin-bottom: 10px;
    color: #1e293b;
    font-weight: 600;
}

p {
    color: #64748b;
    margin-bottom: 25px;
}

button {
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    border: none;
    color: white;
    padding: 12px 22px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(79,70,229,0.3);
}

.counter {
    font-size: 28px;
    font-weight: 600;
    color: #4f46e5;
    margin-top: 20px;
}

.message {
    margin-top: 15px;
    color: #334155;
}

.loader {
    border: 4px solid #e5e7eb;
    border-top: 4px solid #4f46e5;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    margin: 15px auto;
    animation: spin 1s linear infinite;
    display: none;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<div class="container">

    <h1>Serverless Web App CI/CD</h1>
    <p>Click the button to interact with backend Lambda</p>

    <button onclick="callLambda()">Call Backend Lambda</button>

    <div class="loader" id="loader"></div>

    <div class="counter" id="count">Visitors: —</div>
    <div class="message" id="message"></div>

</div>

<script>

async function callLambda() {

    const loader = document.getElementById("loader");
    const countDiv = document.getElementById("count");
    const messageDiv = document.getElementById("message");

    loader.style.display = "block";
    messageDiv.innerText = "";

    try {

        const response = await fetch("https://crficjyfc8.execute-api.ap-south-1.amazonaws.com/prod");

        let data = await response.json();

        // ✅ Handle API Gateway proxy response
        if (data.body) {
            data = JSON.parse(data.body);
        }

        loader.style.display = "none";

        countDiv.innerText = "Visitors: " + data.count;
        messageDiv.innerText = data.message;

    } catch (error) {

        loader.style.display = "none";
        messageDiv.innerText = "Error connecting to backend.";

        console.error(error);
    }
}

</script>


</body>
</html>
